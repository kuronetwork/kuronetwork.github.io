    description = "Kuro - 資安工作者的學習手記"
    keywords = "blog,cybersecurity,network"
    info = "Cyber Security Consultant | Medium Blogger"
    avatarurl = "/images/avatar.jpg"
    #gravatar = "john.doe@example.com"
    footercontent = "Maybe we can have coffee sometime."

    dateformat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = true
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

